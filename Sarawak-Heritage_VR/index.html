<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Gambar</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- TEST GUNA GAMBAR bg.jpg -->
      <a-plane src="assets/bg.jpg"
               position="0 3 -10"
               rotation="0 0 0"
               width="20"
               height="10">
      </a-plane>

      <a-entity camera look-controls position="0 1.6 5">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactable"></a-entity>
      </a-entity>

      <!-- CAHAYA -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 3 2"></a-entity>
    </a-scene>
  </body>
</html>
