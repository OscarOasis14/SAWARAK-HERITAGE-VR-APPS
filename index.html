<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sarawak Heritage VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Lighting -->
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>

      <!-- Camera & Controls -->
      <a-entity position="0 1.6 4">
        <a-camera wasd-controls-enabled="true"></a-camera>
      </a-entity>

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Walls (Muzium style) -->
      <a-box position="-5 1 0" width="0.1" height="2" depth="10" color="#8e8e8e"></a-box>
      <a-box position="5 1 0" width="0.1" height="2" depth="10" color="#8e8e8e"></a-box>
      <a-box position="0 1 -5" width="10" height="2" depth="0.1" color="#8e8e8e"></a-box>
      <a-box position="0 1 5" width="10" height="2" depth="0.1" color="#8e8e8e"></a-box>

      <!-- Welcome sign -->
      <a-text value="Welcome to Sarawak Heritage VR" position="-3 2 -4" color="#FFF" width="6"></a-text>

    </a-scene>
  </body>
</html>
